
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <canvas id="visualizer" width="1080" height="1080"></canvas>
    <div class="controls">
      <input type="file" id="coverInput" accept="image/*" />
      <input type="file" id="audioInput" accept="audio/*" />
      <input type="text" id="songTitle" placeholder="Song Title" />
      <input type="text" id="artistName" placeholder="Artist Name" />
      <button id="startBtn">Start</button>
      <button id="recordBtn">Record Video</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ccapture.js/1.1.0/CCapture.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
